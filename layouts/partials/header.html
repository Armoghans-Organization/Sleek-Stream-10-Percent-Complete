<header>
    <!-- Navigation Bar -->
    <nav class="light-nav dark:dark-nav">
        <!-- Navigation Container -->
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <!-- Logo and Site Title -->
            <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
                {{ if .Site.Params.Logo }}
                <img src="{{ . }}" class="h-8" alt="Logo" />
                {{ end }}
                <span class="self-center text-2xl font-semibold whitespace-nowrap">{{ site.Title }}</span>
            </a>

            <!-- Navigation Links and Icons -->
            <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                {{ if .Site.Params.enableSearch }}
                <!-- Search Button -->
                <button id="search-button" class="mx-3 px-3">
                    <i class="fas fa-search"></i>
                </button>
                {{ end }}

                {{ if .Site.Params.themeSwitcher }}
                <!-- Theme Switcher Button -->
                <button id="theme-toggle">
                    <span id="moon"><i class="fas fa-moon"></i></span>
                    <span id="sun" class="hidden"><i class="fas fa-sun"></i></span>
                </button>
                {{ end }}

                <!-- Mobile Menu Toggle Button -->
                <button data-collapse-toggle="navbar-cta" type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                    aria-controls="navbar-cta" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                </button>
            </div>

            <!-- Full-width Navigation Links (Visible on Desktop) -->
            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-cta">
                {{ partial "menu.html" . }}
            </div>
        </div>
    </nav>
</header>
