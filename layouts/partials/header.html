<script>
    // Small Screen Navbar
    document.addEventListener("DOMContentLoaded", function () {
        // Get the button and menu elements
        var mobileMenuToggle = document.getElementById("mobileMenuToggle");
        var mobileMenu = document.getElementById("mobileMenu");

        // Add click event listener to the button
        mobileMenuToggle.addEventListener("click", function () {
            // Toggle the 'hidden' class on the mobile menu
            mobileMenu.classList.toggle("hidden");
        });
    });
</script>
<header>
    <!-- Navigation Bar -->
    <nav class="light-nav dark:dark-nav">
        <!-- Navigation Container -->
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <!-- Logo and Site Title -->
            <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
                {{ if .Site.Params.Logo }}
                <img src="{{ . }}" class="h-8" alt="{{ site.Title }}" />
                {{ end }}
                <span class="self-center text-2xl font-semibold whitespace-nowrap">{{ site.Title }}</span>
            </a>

            <!-- Navigation Links and Icons -->
            <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                <!-- Search Button -->
                {{ if .Site.Params.enableSearch }}
                <button id="search-button" class="mx-3 px-3" aria-label="Search">
                    <i class="fas fa-search"></i>
                </button>
                {{ end }}

                <!-- Theme Switcher Button -->
                {{ if .Site.Params.themeSwitcher }}
                <button id="theme-toggle" aria-label="Toggle Theme">
                    <span id="moon"><i class="fas fa-moon"></i></span>
                    <span id="sun" class="hidden"><i class="fas fa-sun"></i></span>
                </button>
                {{ end }}


                <!-- Mobile Menu Toggle Button -->
                <button id="mobileMenuToggle" type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                    aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                </button>
            </div>
            {{ partial "menu.html" . }}
        </div>
    </nav>
</header>

<div id="search-modal"
    class="hidden mt-4 flex flex-col w-full max-w-3xl min-h-0 mx-auto border rounded-md shadow-lg top-20 border-neutral-200 bg-neutral dark:border-neutral-700 dark:bg-neutral-800">
    <!-- Header with search input and close button -->
    <div id="search-wrapper" data-url="{{ "" | absLangURL }}">
        <header class="relative z-10 flex items-center justify-between flex-none px-2">
            <form class="flex items-center flex-auto min-w-0">
                <!-- Search icon -->
                <button type="submit" class="flex items-center justify-center w-8 h-8 text-neutral-400">
                    <i class="fas fa-search"></i>
                </button>
                <!-- Search input field -->
                <input type="search" id="search-query"
                    class="flex flex-auto h-12 mx-1 bg-transparent appearance-none focus:outline-dotted focus:outline-2 focus:outline-transparent"
                    placeholder="{{ i18n " search.input_placeholder" }}" tabindex="0" />
            </form>
            <!-- Close button -->
            <button id="close-search-button"
                class="flex items-center justify-center w-8 h-8 text-neutral-700 hover:text-primary-600 dark:text-neutral dark:hover:text-primary-400"
                title="">
                <i class="fas fa-times"></i>
            </button>
        </header>

        <!-- Search results section -->
        <section class="flex-auto px-2 overflow-auto">
            <ul id="search-results">
                <!-- Results will be dynamically populated here -->
            </ul>
        </section>
    </div>
</div>

{{ if .Site.Params.enableSearch }}
<script src="https://cdn.jsdelivr.net/npm/fuse.js"></script>
<script>
    var fuse;
    var showButton = document.getElementById("search-button");
    var showButtonMobile = document.getElementById("search-button-mobile");
    var hideButton = document.getElementById("close-search-button");
    var wrapper = document.getElementById("search-wrapper");
    var modal = document.getElementById("search-modal");
    var input = document.getElementById("search-query");
    var output = document.getElementById("search-results");
    var first = output.firstChild;
    var last = output.lastChild;
    var searchVisible = false;
    var indexed = false;
    var hasResults = false;

    // Listen for events
    showButton ? showButton.addEventListener("click", displaySearch) : null;
    showButtonMobile ? showButtonMobile.addEventListener("click", displaySearch) : null;
    hideButton.addEventListener("click", hideSearch);
    wrapper.addEventListener("click", hideSearch);
    modal.addEventListener("click", function (event) {
        event.stopPropagation();
        event.stopImmediatePropagation();
        return false;
    });
    document.addEventListener("keydown", function (event) {
        // Forward slash to open search wrapper
        if (event.key == "/") {
            if (!searchVisible) {
                event.preventDefault();
                displaySearch();
            }
        }

        // Esc to close search wrapper
        if (event.key == "Escape") {
            hideSearch();
        }

        // Down arrow to move down results list
        if (event.key == "ArrowDown") {
            if (searchVisible && hasResults) {
                event.preventDefault();
                if (document.activeElement == input) {
                    first.focus();
                } else if (document.activeElement == last) {
                    last.focus();
                } else {
                    document.activeElement.parentElement.nextSibling.firstElementChild.focus();
                }
            }
        }

        // Up arrow to move up results list
        if (event.key == "ArrowUp") {
            if (searchVisible && hasResults) {
                event.preventDefault();
                if (document.activeElement == input) {
                    input.focus();
                } else if (document.activeElement == first) {
                    input.focus();
                } else {
                    document.activeElement.parentElement.previousSibling.firstElementChild.focus();
                }
            }
        }
    });

    // Update search on each keypress
    input.onkeyup = function (event) {
        executeQuery(this.value);
    };

    function displaySearch() {
        if (!indexed) {
            buildIndex();
        }
        if (!searchVisible) {
            document.body.style.overflow = "hidden";
            wrapper.style.visibility = "visible";
            input.focus();
            searchVisible = true;
        }
    }

    function hideSearch() {
        if (searchVisible) {
            document.body.style.overflow = "visible";
            wrapper.style.visibility = "hidden";
            input.value = "";
            output.innerHTML = "";
            document.activeElement.blur();
            searchVisible = false;
        }
    }

    function fetchJSON(path, callback) {
        var httpRequest = new XMLHttpRequest();
        httpRequest.onreadystatechange = function () {
            if (httpRequest.readyState === 4) {
                if (httpRequest.status === 200) {
                    var data = JSON.parse(httpRequest.responseText);
                    if (callback) callback(data);
                }
            }
        };
        httpRequest.open("GET", path);
        httpRequest.send();
    }

    function buildIndex() {
        var baseURL = wrapper.getAttribute("data-url");
        baseURL = baseURL.replace(/\/?$/, '/');
        fetchJSON(baseURL + "index.json", function (data) {
            var options = {
                shouldSort: true,
                ignoreLocation: true,
                threshold: 0.0,
                includeMatches: true,
                keys: [
                    { name: "title", weight: 0.8 },
                    { name: "section", weight: 0.2 },
                    { name: "summary", weight: 0.6 },
                    { name: "content", weight: 0.4 },
                ],
            };
            fuse = new Fuse(data, options);
            indexed = true;
        });
    }

    function executeQuery(term) {
        let results = fuse.search(term);
        let resultsHTML = "";

        if (results.length > 0) {
            results.forEach(function (value, key) {
                resultsHTML =
                    resultsHTML +
                    `<li class="mb-2">
                        <a class="flex items-center px-3 py-2 rounded-md appearance-none bg-gradient-to-r from-gray-800 to-gray-600 text-white dark:bg-neutral-700 focus:bg-primary-100 hover:bg-primary-100 dark:hover:bg-primary-900 dark:focus:bg-primary-900 focus:outline-dotted focus:outline-transparent focus:outline-2" href="${value.item.permalink}" tabindex="0">
                          <div class="grow">
                            <div class="-mb-1 text-lg font-bold">${value.item.title}</div>
                            <div class="text-sm text-neutral-500 dark:text-neutral-400">${value.item.section}<span class="px-2 text-primary-500">&middot;</span>${value.item.date}</span></div>
                            <div class="text-sm italic">${value.item.summary}</div>
                          </div>
                          <div class="ml-2 ltr:block rtl:hidden text-neutral-500">&rarr;</div>
                          <div class="mr-2 ltr:hidden rtl:block text-neutral-500">&larr;</div>
                        </a>
                      </li>`;
            });
            hasResults = true;
        } else {
            resultsHTML = "No Result Found";
            hasResults = false;
        }

        output.innerHTML = resultsHTML;
        if (results.length > 0) {
            first = output.firstChild.firstElementChild;
            last = output.lastChild.firstElementChild;
        }
    }
</script>
{{ end }}
